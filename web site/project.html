<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .hero {
            width: 100%;
            height: 100vh;
            background: url('home/bc.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            color: white;
        }
        .section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 0;
            background: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%;
        }
        .gallery-item {
            width: 200px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
            transition: 3s;
        }
        .gallery-item p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 50px;
            }
            .gallery {
                width: 90%;
            }
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
                text-align: center;
            }
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .gallery-item {
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            .hero h1 {
                font-size: 30px;
            }
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Abdurahmon</div>
        <div>
            <a href="home.html">Главная страница</a>
            <a href="project.html">Project</a>
        </div>
    </div>
    
    <div class="hero">
        <h1>Project</h1>
    </div>
    
    <div class="section">
        <div class="gallery">
            <div class="gallery-item">
                <a href="https://github.com/Abdurahmon17/Videos_codes/blob/master/Qr_code_1.py" target="_blank">
                    <img src="project/1.PNG" alt="Python Project">
                </a>
                <p>Pythonda QR Code</p>
            </div>
        </div>
    </div>
</body>
</html>
