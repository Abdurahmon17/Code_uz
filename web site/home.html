<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code_Uz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .hero {
            width: 100%;
            height: 100vh;
            background: url('home/bc.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            color: white;
        }

        .section {
            width: 100%;
            display: flex;
            justify-content: center;
            background: white;
        }

        .card {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
            border-radius: 10px;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
        }

        .card-text {
            font-size: 16px;
            color: #555;
        }

        .card-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }

            .hero h1 {
                font-size: 40px;
                text-align: center;
            }

            .card {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .card img {
                margin-bottom: 15px;
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Abdurahmon</div>
        <div>
            <a href="home.html">Главная страница</a>

        </div>
    </div>

    <div class="hero">
        <h1>Code_Uz</h1>
    </div>

    <div class="section">
        <div class="card">
            <img src="home/image_ins.png" alt="Instagram">
            <div class="card-content">
                <div class="card-title">Code_Uz</div>
                <div class="card-text">Instagram kanali</div>
                <a href="https://www.instagram.com/_code_uz?igsh=eG9mYWw1MHh3eGdl" class="card-button">Instagram
                    kirish</a>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="card">
            <img src="home/image_tel.png" alt="Telegram">
            <div class="card-content">
                <div class="card-title">Code_Uz</div>
                <div class="card-text">Telegram kanali</div>
                <a href="https://t.me/+F9YSUDwv-BcxODAy" class="card-button">Telegram kirish</a>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="card">
            <img src="home/image_link.png" alt="Linked in">
            <div class="card-content">
                <div class="card-title">Code_Uz</div>
                <div class="card-text">Linked in kanali</div>
                <a href="https://www.linkedin.com/in/abdurahmon-abdumavlonov-83910b29b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="card-button">Linked in kirish</a>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="card">
            <img src="home/image.png" alt="Youtube">
            <div class="card-content">
                <div class="card-title">Code_Uz</div>
                <div class="card-text">Youtube kanali</div>
                <a href="www.youtube.com/@Code_uz686" class="card-button">Youtube kirish</a>

    </div>
</body>
